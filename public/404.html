<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: rgba(220,246,236, 0.5);
    color: #56BAD1;
    text-align: center;
    font-family: Montserrat, sans-serif;
    margin: 0;

  }

  .container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .hero > h1 {
    font-size: 20px;
  }

  .hero > img {
    width: 70vw;
  }

  .hero {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    height: 80vh;
    width: 70vw;
  }

  a {
    color: #ffffff;
    background-color: #EF767A;
    border-radius: 50px;
    text-transform: uppercase;
    text-align: center;
    letter-spacing: 3px;
    margin: 2rem auto 0 auto;
    display: inline-block;
    font-weight: 600;
    text-decoration: none;
    padding: 1rem;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="hero">
    <h1>Something went wrong... Before they hold you accountable, run home!</h1>
    <img src="/404.svg" alt="404 error with deadpool">
    <a href="https://secretspotz.herokuapp.com/" class="btn">Go Home</a>
    </div>
  </div>

</body>
</html>
